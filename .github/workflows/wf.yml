on: [ workflow_dispatch ]

jobs:
  docker-job:
    container: alpine:latest
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: |
        whoami
  
  non-docker-job:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: |
        whoami
        sudo whoami
